{{- if .Values.tyk.enabled }}
# Tyk Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "python-miniblog.fullname" . }}-tyk-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "python-miniblog.labels" . | nindent 4 }}
    app.kubernetes.io/component: tyk-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "python-miniblog.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tyk-gateway
  template:
    metadata:
      labels:
        {{- include "python-miniblog.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tyk-gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: tyk-gateway
          image: "{{ .Values.global.imageRegistry }}{{ .Values.tyk.gateway.image.repository }}:{{ .Values.tyk.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.tyk.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $value := .Values.tyk.gateway.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.tyk.gateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /hello
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /hello
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-miniblog.fullname" . }}-tyk-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "python-miniblog.labels" . | nindent 4 }}
    app.kubernetes.io/component: tyk-gateway
spec:
  type: {{ .Values.tyk.gateway.service.type }}
  ports:
    - port: {{ .Values.tyk.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "python-miniblog.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: tyk-gateway
{{- if .Values.tyk.dashboard.enabled }}
